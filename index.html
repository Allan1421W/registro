<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>
<body>
    <div id="register">
        <h2>Formulario de Registro</h2>
        <form action="#">
            <label for="username">Nombre Usuario</label><br>  
            <input type="text" id="username" required placeholder="Ingrese nombre de usuario" pattern="[a-zA-Z ]+" minlength="2" maxlength="24"><br>
            <label for="email">Correo Elctronico</label><br>
            <input type="email" placeholder="Ingrese correo electronico"><br>
            <label for="date">Fecha de Nacimiento</label><br>
            <input type="date" required><br>
            <label for="number">Numero de Celular</label><br>
            <input type="text" required placeholder="Ingrese numero de celular" pattern="[0-9]+" minlength="10" maxlength="10"><br>
            <label for="password">Contraseña</label><br>
            <input type="password" required placeholder="Ingrese una contraseña" title="La contraseña debe tener un minimo de 8 caracteres, debe tener mayusculas y minusculas, y simbolos" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])([A-Za-z\d$@$!%*?&]|[^ ]){8,15}$"><br><br>
            <div id="botton">
            <input type="reset" id="reset" value="Regresar">
            <input type="submit" id="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
